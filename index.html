research: `
                <div class="text-block"><table style="width:100%;"><div style="text-align: justify;">
<p>In his famous monograph "Fractals: Form, Chance and Dimension", B. Mandelbrot pointed out that many natural spatial structures are highly irregular 
and cannot be described within the framework of classical Euclidean geometry. This marked the beginning of fractal geometry and fractal analysis, 
which are based on the concepts of self-similarity, self-affinity, and the Hausdorff-Besicovitch dimension.
Contemporary fractal theory includes two components: fractal geometry and fractal analysis. Fractal geometry is concerned with the study of specific 
irregular geometric forms in a metric space, called fractals, and their properties. Fractal analysis investigates fractal features 
of various mathematical objects such as sets, functions, mappings, measures, dynamical systems, probability distributions, etc.
In many cases, fractal geometry provides a more accurate and meaningful representation of natural phenomena than classical geometry.
</p>

<!-- Галерея зображень -->
        <div class="image-gallery">

<div class="image-container">

            <div class="image-container">

            </div>

<p>
In the study and modelling of fractal sets, a common and effective tool is the use of Iterated Function Systems (IFSs), 
which are finite collections of contractive maps on a complete metric space. According to a fundamental result of J. Hutchinson, 
for any IFS there exists a unique non-empty compact invariant set, known as its attractor. 
If all contractions are similarities, the attractor is a self-similar set.
A fundamentally different approach has been developed by professor M. Pratsiovytyi and many of his followers. 
This methodology is based on the use of non-standard numeral systems to construct and analyse mathematical objects with complicated local structure such as fractal sets, functions, and distributions of random variables. 
For this purpose, representations of real numbers by Ostrogradsky, Lüroth, and Cantor series, modified continued fractions, 
$Q^{*}$-expansion, Fibonacci representations, and numerous other exotic systems were widely applied.
</p>





<p>Most fractals are either totally disconnected sets, such as the Cantor set and typical Julia sets, 
or connected sets with empty interior, including the Koch curve, Sierpiński gasket, and Menger sponge. 
However, the Mandelbrot set, Harter–Heighway dragon, and Lévy C curve serve as illustrative examples of sets in the plane that
possess a nonempty interior and a fractal boundary. Despite having positive area, these sets are
commonly regarded as classical examples of fractals. According to Mandelbrot, a set for which the Hausdorff-Besicovitch dimension strictly
exceeds the topological dimension is called fractal. However, as we can see, the concept of a fractal extends far beyond this definition. 
In its broad interpretation, a fractal refers to a set with complex, often self-similar, and irregular structure.
</p>

<!-- Галерея зображень -->

<div class="image-container">

<p>
A similar phenomenon can occur when studying sets on the real line, where a set may contain intervals while its boundary exhibits a
non-integer Hausdorff dimension. This particular case is the focus of my research during the past year. 
<b>My research focuses on Cantorvals — perfect subsets of the real line with non-empty interior and a fractal boundary that coincides with the closure of the interior.</b>
Such a set naturally appears in various branches of mathematics, for instance in the study of arithmetical sums of Cantor sets, 
sets of subsums of numerical series, attractors of IFS including the self-similar case, projection description of primitive two-letter substitutions, 
the spectrum of a discrete two-dimensional Schrödinger operator, etc. Despite the wide appearance of Cantorvals, they still remain understudied.
</p>

<p>
One of the simplest and most familiar Cantorvals was introduced in 1988 by J. Guthrie and J. Nymann, who considered the set
$$X = \\left\\{\\sum_{i=1}^{\\infty}\\frac{\\varepsilon_i}{4^i} : (\\varepsilon_i) \\in \\{ 0, 2, 3, 5\\}^{\\mathbb{N}} \\right\\},$$
which can be interpreted as the set of all subsums of the series
$$\\frac{3}{4}+\\frac{2}{4}+\\frac{3}{4^2}+\\frac{2}{4^2}+\\frac{3}{4^3}+\\frac{2}{4^3}+\\dots+\\frac{3}{4^n}+\\frac{2}{4^n}+\\dots$$
Alternatively, $X$ is the attractor of an equicontractive IFS defined by the similarities $$v_1(x)=\\frac{x}{4}, \\ v_2(x)=\\frac{x}{4}+\\frac{2}{4}, \\ v_3(x)=\\frac{x}{4}+\\frac{3}{4}, \\ v_4(x)=\\frac{x}{4}+\\frac{5}{4}.$$
</p>

<p>
An investigation of the metric and fractal properties of an arbitrary Cantorval is rather challenging. 
Even in the case of $X$, which has a relatively simple structure, the analysis remains highly nontrivial.
Thus, its Lebesgue measure was only determined in 2018 by W. Bielas, S. Plewik, M. Walczyńska. 
Very recently (see preprints), I calculated the Hausdorff dimension of
the Guthrie-Nymann Cantorval, along with some other Cantorvals belonging to specific families. As a result, we can state that $X$ has Lebesgue measure 1, and the Hausdorff dimension
of its boundary is equal to $\\log_{4}{3}.$ The boundary $\\mathrm{fr}(X)$ is what is known as a countably self-similar or $N$-self-similar set, that is, a set which can be represented as a countable union of affine copies of itself.
$\\mathrm{fr}(X)$ can be visualised on the following picture:
</p>

<!-- Галерея зображень -->
        <div class="image-gallery">

<div class="image-container">

</div>
</div></div>
<div style="text-align: justify;">
where $C^{l}_n, C^{r}_n$ denote two isometric copies of $\\mathrm{fr}(X)/4^{n}$ for every $n \\in \\mathbb{N}$. It is important to note that $X$ is a self-similar set generated
by an IFS satisfying the open set condition, which demonstrates that even in this seemingly simple case, the attractor can possess a complicated structure.

<p>
My research is focused on identifying conditions under which a set is a Cantorval, 
investigating the metric and fractal properties of such objects, extending Cantorval theory to higher-dimensional settings, 
and addressing various related problems. As such objects are relatively recent in mathematical literature, 
the lack of established analytical techniques presents both challenges and significant research interest.
</p>


<p> Of course, my research is not limited only to the study of Cantorvals. 
I also have a strong interest in the following mathematical objects:</p>
<li>sets of subsums of convergent positive series;</li>
<li>iterated function systems and their attractors, including those with overlapping structure or without the open set condition;</li>

<li>random fractals and stochastic constructions, particularly those arising from random subsums of numerical series or IFS;</li>
<li>fractal measures, especially singular continuous measures, their convolutions, and dimensional properties;</li>                
<li>exotic systems of real number representation, including modified continued fractions;</li>
<li>dynamical systems on the real line.</li>

</div>
